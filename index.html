<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Login</title>
    <link rel="shortcut icon" href="./images/payoo.png" type="image/x-icon">

    <!-- raw css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- DaisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                    },
                    fontFamily: {
                        'custom-font': 'Outfit'
                    }
                }
            }
        }
    </script>
</head>

<body class="font-custom-font">
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Mobile Number</span>
                                        </label>
                                        <input type="text" placeholder="Enter your number" class="input input-bordered"
                                            id="phone-number" autocomplete="off" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">PIN</span>
                                        </label>
                                        <input type="password" placeholder="Enter 4 digit PIN"
                                            class="input input-bordered" id="pin" autocomplete="off" required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="login-btn" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
