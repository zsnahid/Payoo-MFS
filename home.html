<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>

    <!-- DaisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Available Balance</div>
                            <div class="stat-value">9400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- add money and cashout buttons -->
                    <div>
                        <button class="btn">Add Money</button>
                        <button class="btn">Cashout</button>
                    </div>
                    <div class="divider"></div>
                    <div class="card bg-base-100 w-full max-w-xs shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Enter amount to add" class="input input-bordered"
                                    id="phone-number" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input type="password" placeholder="Enter 4 digit PIN" class="input input-bordered"
                                    id="pin" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="login-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
</body>

</html>
